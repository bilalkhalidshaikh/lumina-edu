<!DOCTYPE html>
<html lang="en">
<head>

    <title>Offline - Lumina</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 100%);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }

        h1 {
            margin-bottom: 1rem;
            color: #6366f1;
        }
        p {

            opacity: 0.8;
        }
        .retry-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
        }
        .retry-btn:hover {
            background: #5855eb;
        }
    </style>
</head>

</html>
